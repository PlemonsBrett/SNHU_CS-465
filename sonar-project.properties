# SonarCloud configuration file
sonar.projectKey=brett-plemons_personal
sonar.organization=brett-plemons

# Project metadata
sonar.projectName=SNHU CS-465 Travel Application
sonar.projectVersion=1.0

# Source code paths
sonar.sources=app_admin/src,app_api,app_server

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts

# Language specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
